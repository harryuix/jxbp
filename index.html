onload("#raw1","https://raw.githubusercontent.com/harryuix/jxbp/master/raw1.csv");
document.getElementById("rawtitle").innerHTML = "Time Duration:2019-08-01T12:00:00Z";
function onload(id, file){
  $(".commonraw").css("display","none");
  d3.select("svg").remove();
  setTimeout(function(){
  $(id).css("display","block");
  //$(".commonraw").css("display","none");
  // set the dimensions and margins of the graph
  var margin = {top: 20, right: 30, bottom: 40, left: 200},
      width = 1000 - margin.left - margin.right,
      height = 400 - margin.top - margin.bottom;
  
  // append the svg object to the body of the page
  var svg = d3.select(id)
    .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

  // Parse the Data
  d3.csv(file, function(data) {

    serials = d3.nest()
      .key(function(d) { return d.serial; })
      .entries(stocks = data);
  
    // Add X axis
    var x = d3.scaleLinear()
      .domain([0, 4000])
      .range([ 0, width]);
    svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x))
      .selectAll("text")
        .attr("transform", "translate(-10,0)rotate(-45)")
        .style("text-anchor", "end");
  
    // Y axis
    var y = d3.scaleBand()
      .range([ 0, height ])
      .domain(serials.map(function(d) { return d.key; }))
      .padding(.1);
    svg.append("g")
      .call(d3.axisLeft(y))
  
    //Bars
    svg.selectAll("myRect")
      .data(serials)
      .enter()
      .append("rect")
      .attr("x", x(0) )
      .attr("y", function(d) { return y(d.key); })
      .attr("width", function(d) { return x(d.values.length); })
      .attr("height", y.bandwidth() )
      .attr("fill", "#69b3a2")

  })
  },0);
}
